<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.min.css">

    
    
    
    
  <script src="/bootstrap/js/jquery-2.1.4.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery/script.js"></script>
</head>
<body class="continer">
   <center>
   <div class="dclass" id="dix">
      <div>
      	<input type="text" name="textbox"><h3></h3>
      	<button value="c" id="c">c</button>
      	<button value="+" id="add">+</button>
      	<button value="%" id="did">%</button>
      	<button value="B" id="delete">B</button><h3></h3>
      	<button value="7">7</button>
      	<button value="8">8</button>
      	<button value="9">9</button>
      	<button value="/" id="divd">/</button><h3></h3>
      	<button value="4" >4</button>
      	<button value="5">5</button>
      	<button value="6">6</button>
      	<button value="*" id="mul">*</button><h3></h3>
      	<button value="1">1</button>
      	<button value="2">2</button>
      	<button value="3">3</button>
      	<button value="-" id="sub">-</button><h3></h3>
      	<button value="0" id="b0">0</button>
      	<button value="=" id="eb">=</button>
      </div>
      <h3 id="anss"></h3>
   </div>
   </center>
</body>
</html>
