<!DOCTYPE html>
<html>
<head>
	<title>Project Details</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style type="text/css">
    	body{
    		background-image: url("back.jpg");
    	}
    	.hea{
    		color: green;
    	}
    	.qq{
    		background:#f1f1f1; 
    	}

  .carousel-indicators li {
    border-color: blue;
  }
  
  .carousel-indicators li.active {
    background-color: blue;
  }
  
 .item h4 {
    font-size: 19px;
    line-height: 1.375em;
    font-weight: 400;
    font-style: italic;
    margin: 70px 0;
  }
  
    </style>
</head>
<body  ng-app="Ap" ng-controller="myAp">
 	<h1></h1>
  <center>
  	<marquee class="qq"> <h1  class="hea">{{page.ProTitle}}</h1></marquee>
  	
  <h1></h1>
  </center>
  <div  id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h4>{{page.pro1}}<br><br><span>{{page.jq}}</span><br><br><a href="calculator\index.html" class="btn btn-default btn-lg">Go Live</a></h4>
      </div>
      <div class="item">
        <h4>{{page.pro2}}<br><br><span>{{page.jq}}</span><br><br><a href="NumberGame\puzzle.html" class="btn btn-default btn-lg">Go Live</a>
      </div>
      <div class="item">
        <h4>{{page.pro3}}<br><br><span>{{page.jq}}</span><br><br><a href="NumberGame1\puzzle.html" class="btn btn-default btn-lg">Go Live</a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
